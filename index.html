<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
<!-- style -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <section id="card">
    <img src="./images/illustration-hero.svg" class="hero" alt="illustration-hero">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p class="kory">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="card-plan-text">
            <h2>Annual plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button type="submit">Proceed to Payment</button>
        <button class="btn">Cancel Order</button>
      </section>
    </div>

</main>
</body>
</html>
